<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пароль</title>
    <link rel="stylesheet" href="/css/change_password.css"> <!-- Подключаем внешний CSS -->
</head>
<body>

<div class="container">
    <h1>Изменить пароль</h1>

    <form th:method="POST" th:action="@{/people/{id}/change-password(id=${id})}" class="form-container">
        <div class="form-group">
            <label for="currentPassword">Текущий пароль:</label>
            <input type="password" id="currentPassword" name="currentPassword" required class="form-input">
        </div>

        <div class="form-group">
            <label for="newPassword">Новый пароль:</label>
            <input type="password" id="newPassword" name="newPassword" required class="form-input">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтвердите новый пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input">
        </div>

        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <button type="submit" class="btn">Сохранить пароль</button>
    </form>

    <a th:href="@{/people/{id}/edit(id=${id})}" class="btn-secondary">Назад</a>
</div>

</body>
</html>
